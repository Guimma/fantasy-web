name: Build and Deploy Angular App

on:
  push:
    branches:
      - main

# Define permissões para o token GITHUB_TOKEN
permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true # Persiste as credenciais para poder fazer push

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run deploy

      - name: List build output
        run: ls -la dist/fantasy-web/browser

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/fantasy-web/browser # Pasta de saída do build do Angular
          branch: gh-pages # Uma branch separada para o código de produção
          clean: true # Remove arquivos antigos
          token: ${{ github.token }} # Usa o token do GitHub fornecido ao workflow 