<div class="draft-container">
  <div class="draft-header">
    <div class="draft-title">
      <h1>Draft</h1>
      <mat-chip-list>
        <mat-chip [color]="getStatusColor()" selected>
          {{ getStatusText() }}
        </mat-chip>
      </mat-chip-list>
    </div>
    <div class="draft-controls">
      <!-- Timer section -->
      <div class="timer-section" *ngIf="draftStatus === 'in_progress'">
        <mat-icon class="timer-icon">timer</mat-icon>
        <span class="timer-text">{{ formatTime(remainingTime) }}</span>
      </div>
      <!-- Admin controls -->
      <div class="admin-controls" *ngIf="isAdmin">
        <button mat-raised-button color="primary" (click)="startDraft()" 
                [disabled]="draftStatus !== 'not_started' || isLoading">
          <mat-icon>play_arrow</mat-icon>
          Iniciar Draft
        </button>
        <button mat-raised-button color="warn" (click)="finishDraft()" 
                [disabled]="draftStatus !== 'in_progress' || isLoading">
          <mat-icon>stop</mat-icon>
          Encerrar Draft
        </button>
        <button mat-raised-button color="accent" (click)="resetDraft()" 
                [disabled]="draftStatus !== 'finished' || isLoading">
          <mat-icon>refresh</mat-icon>
          Reiniciar Draft
        </button>
      </div>
    </div>
  </div>
</div>
